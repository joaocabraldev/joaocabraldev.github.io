<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="Description" content="Calculadora PWA" />

		<title>Calculadora PWA</title>

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />

		<link rel="manifest" href="manifest.json" />

        <link rel="stylesheet" href="styles.css" />

	</head>
	</body>
		<main>

            <section>
                <header>
                    <h1>Calculadora PWA</h1>
                </header>

                <article class="container row">
					<label for="txtCalc"></label>
					<input id="txtCalc" type="text" readonly="readonly" />
				</article>

                <article class="container row">
                    <button id="ce"   class="btn">CE</button>
                    <button id="c"    class="btn">C</button>
                    <button id="back" class="btn"><=</button>
                    <button id="div"  class="btn">/</button>
                </article>

                <article class="container row">
                    <button id="btn7"  class="btn">7</button>
                    <button id="btn8"  class="btn">8</button>
                    <button id="btn9"  class="btn">9</button>
                    <button id="times" class="btn">X</button>
                </article>

                <article class="container row">
                    <button id="btn4"  class="btn">4</button>
                    <button id="btn5"  class="btn">5</button>
                    <button id="btn6"  class="btn">6</button>
                    <button id="minus" class="btn">-</button>
                </article>

                <article class="container row">
                    <button id="btn1" class="btn">1</button>
                    <button id="btn2" class="btn">2</button>
                    <button id="btn3" class="btn">3</button>
                    <button id="plus" class="btn">+</button>
                </article>

                <article class="container row">
                    <button id="signal" class="btn" disabled="disabled">+/-</button>
                    <button id="btn0"   class="btn">0</button>
                    <button id="comma"  class="btn"disabled="disabled">,</button>
                    <button id="equals" class="btn">=</button>
                </article>
           </section>
		</main>

		<script async="true" src="sw.js"></script>
		<script src="app.js"></script>

        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(function () {
                        console.log('service worker registered');
                    })
                    .catch(function () {
                        console.warn('service worker failed');
                    });
            }
        </script>
	</body>
</html>
