<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Cadastro Município</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">joaocabraldev</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Projetos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/prototipo_modal.html">Protótipo Modal</a>
						<a class="dropdown-item" href="/pwa/index.html">Calculadora PWA</a>
					</div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Cadastro Município</h1>

        <form>
            <div class="form-group">
                <label for="txtID">ID:</label>
                <input id="txtID" type="text" class="form-control">

                <label for="txtCodMun">Código Município:</label>
                <input id="txtCodMun" type="text" class="form-control">

                <label for="txtSIAFI">SIAFI:</label>
                <input id="txtSIAFI" type="text" class="form-control">

                <label for="txtNome">Nome:</label>
                <input id="txtNome" type="text" class="form-control">

                <label for="txtUFId">UF:</label>
                <div class="input-group mb-3">
                    <input id="txtUFId" type="text" class="form-control" style="max-width: 100px" placeholder="">
                    <div class="input-group-prepend" id="button-addon3">
                        <button class="btn btn-outline-primary" type="button" data-toggle="modal"
                            data-target="#ufModal">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <input id="txtUFNome" type="text" class="form-control" placeholder="">
                </div>

                <label for="selectSituacao">Situação:</label>
                <select id="selectSituacao" class="form-control">
                    <option>Selecione uma Situação</option>
                    <option>Ativo</option>
                    <option>Inativo</option>
                </select>
            </div>
        </form>

        <div id="ufModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Pesquisa UF</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <input id="txtPesquisar" type="text" class="form-control"
                                placeholder="Clica no botão pesquisar -->">
                            <div class="input-group-append">
                                <button id="btnPesquisar" class="btn btn-outline-primary" type="button"
                                    onclick="mostrarTabela()">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>

                        <table id="tblUF" class="table" style="display: none">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Nome</th>
                                    <th>Sigla</th>
                                    <th>#</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Goiás</td>
                                    <td>GO</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" onclick="selecionarUF('1', 'Goiás')"
                                            data-dismiss="modal">
                                            <i class="fas fa-check"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Mato Grosso</td>
                                    <td>MT</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" onclick="selecionarUF('2', 'Mato Grosso')"
                                            data-dismiss="modal">
                                            <i class="fas fa-check"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Mato Grosso do Sul</td>
                                    <td>MS</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" onclick="selecionarUF('3', 'Mato Grosso do Sul')"
                                            data-dismiss="modal">
                                            <i class="fas fa-check"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script>
        function mostrarTabela() {
            $('#tblUF').show();
            $('#txtPesquisar').val('Selecione um item na tabela abaixo.');
        }

        function selecionarUF(codigo, uf) {
            $('#txtUFId').val(codigo);
            $('#txtUFNome').val(uf);
            $('#txtPesquisar').val('Clica no botão pesquisar -->');
            $('#tblUF').hide();
        }
    </script>
</body>

</html>
